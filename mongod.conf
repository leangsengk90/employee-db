# mongod.conf

# Where to store data
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Networking
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow external connections (make sure to restrict via firewall)

# Enable authorization
security:
  authorization: enabled

# Replication (if you're using replica sets in production)
replication:
  replSetName: "rs0"

# Enable journaling for data consistency
operationProfiling:
  slowOpThresholdMs: 100  # Log operations that take longer than 100ms
